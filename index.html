<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css" type="text/css">
    </head>
    <body>
        <form>
            <main>
              <div class="container">
              <img src="images/2.jpg">
              <h2>Create your Google Account</h2>

              <input type="text" name="First-Name" required placeholder="First-Name" autofocus/>
        
              <input type="text" name="Last-Name" required placeholder="Last-Name" autofocus><br><br>
           
              <input type="email" name="Email" style="width: 335px;" required placeholder="User-name" autofocus value="@gmail.com">
              
              <p>You can use letter numbers & periods</p>
              <p style="color:rgb(38, 120, 227);">Use my current email address instead</p>
        
              <input type="password" style="width: 135px;" name="Password" required placeholder="  Password" autofocus minlength="8"/>
           
              <input type="password" style="width: 135px;" name="Confirm" required placeholder="  Confirm" autofocus minlength="8"/>

              <p>Use 8 or more characters with a mix of letters, numbers & <br>symbols</p><br>
              <p style="color: rgb(38, 120, 227);">Sign in instead</p> 
              <button>Next</button>
            </div>

              <div class="logo">
                <img src="images/1.jpg">
                <h3>One account. All of Google <br>working for you</h3>
              </div>
            </main>
    </form>
    </body>
    </html>
